<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Proyek Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
        }

        .gallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Kumpulan Foto</h2>
            <div class="gallery">
                <img src="https://assetd.kompas.id/-_pElczZ_2cG34zUPTCpxJqjE3s=/fit-in/1024x852/filters:format(webp):quality(80)/https://cdn-dam.kompas.id/images/2025/01/11/4cf408ba4f1c5ce16f9ae443d43c1898-antarafoto_pelatih_timnas_indonesia_patrick_kluivert_tiba_di_jakarta_1736604156.jpg" width="200" height="100" alt="Kedatangan Patrick ke Indonesia" onclick="showImageAlert('Kedatangan Patrick ke Indonesia')">
                <img src="https://asset.kompas.com/crops/MJMICEtM8AHdbce6guMqxYYYRZU=/0x0:0x0/1200x800/data/photo/2025/01/12/6783b48395d26.jpg" width="200" height="100" onclick="showImageAlert('Kedatangan Foto 2')">
                <img src="https://akcdn.detik.net.id/visual/2025/01/24/gerald-vanenburg-2_169.jpeg?w=650&q=90" width="200" height="100" alt="Vanenburg" onclick="showImageAlert('Gerald Vanenburg')"> 
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 Proyek Saya. Semua hak dilindungi.
    </footer>

    <script>
    
        function showImageAlert(imageName) {
            alert('Anda mengklik gambar: ' + imageName);
        }

        
        window.onload = function() {
            document.body.style.transition = "background-color 0.5s ease";
            document.body.style.backgroundColor = "#e0f7fa";  
        };
    </script>
</body>
</html>
